<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品リスト</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #cfc; }
    td a { color: green; text-decoration: none; }
    td a:hover { text-decoration: underline; }
    .admin-controls { margin-top: 1em; text-align: right; }
    .admin-controls button { background: red; color: white; border: none; padding: 6px 12px; cursor: pointer; }
    .delete-btn { background: #f55; color: white; border: none; padding: 4px 8px; cursor: pointer; }
    .search-box { margin: 1em 0; }
    .search-box input { width: 300px; padding: 6px; }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="index.html"><img src="logo.png" alt="空想昆虫図鑑" style="height:100px;"></a>
    </div>
    <nav>
      <a href="index.html">トップ</a>
      <a href="new.html">新規作成</a>
      <a href="list.html">リスト</a>
    </nav>
  </header>

  <main>
    <h2>作品リスト</h2>

    <label for="sortSelect">並び替え：</label>
    <select id="sortSelect">
      <option value="newest">最新順（登録日が新しい順）</option>
      <option value="oldest">古い順（登録日が古い順）</option>
      <option value="viewsDesc">アクセス数順（多い順）</option>
      <option value="commentsDesc">コメント数順（多い順）</option>
    </select>

    <div class="search-box">
      <label for="searchInput">検索：</label>
      <input type="text" id="searchInput" placeholder="説明 / No.(例:5~10) / 名称 / 作成者 / ID / userId で検索">
    </div>

    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>名称</th>
          <th>作成者</th>
          <th>登録日</th>
          <th>コメント数</th>
          <th>アクセス数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

    <div class="admin-controls" id="adminControls" style="display:none;">
      <button id="deleteAll">⚠ 全削除</button>
    </div>
  </main>

  <script>
    let insects = JSON.parse(localStorage.getItem("insects") || "[]");
    let listContainer = document.getElementById("list");
    let sortSelect = document.getElementById("sortSelect");
    let searchInput = document.getElementById("searchInput");

    let currentUserId = (localStorage.getItem("userId") || "").trim();

    // 管理人なら「全削除ボタン」を表示
    if (currentUserId === "kanrinin") {
      document.getElementById("adminControls").style.display = "block";
      document.getElementById("deleteAll").addEventListener("click", function(){
        if (confirm("⚠ 本当に全作品を削除しますか？")) {
          localStorage.removeItem("insects");
          alert("全作品を削除しました");
          location.reload();
        }
      });
    }

    // コメント + 返信の総数
    function countCommentsWithReplies(comments) {
      if (!comments) return 0;
      let count = comments.length;
      comments.forEach(c => {
        count += countCommentsWithReplies(c.replies || []);
      });
      return count;
    }

    // 個別削除処理
    function deleteInsect(id) {
      insects = insects.filter(i => i.id !== id);
      localStorage.setItem("insects", JSON.stringify(insects));
      renderList();
    }

    function renderList() {
      let sorted = [...insects];
      let sortType = sortSelect.value;
      let keyword = searchInput.value.trim().toLowerCase();

      // 並び替え
      switch(sortType) {
        case "newest": sorted.sort((a, b) => b.id - a.id); break;
        case "oldest": sorted.sort((a, b) => a.id - b.id); break;
        case "viewsDesc": sorted.sort((a, b) => (b.views || 0) - (a.views || 0)); break;
        case "commentsDesc":
          sorted.sort((a, b) => countCommentsWithReplies(b.comments) - countCommentsWithReplies(a.comments));
          break;
      }

      // 検索フィルター
      if (keyword) {
        let rangeMatch = keyword.match(/^(\d*)\s*~\s*(\d*)$/);
        if (rangeMatch) {
          let min = rangeMatch[1] ? parseInt(rangeMatch[1]) : null;
          let max = rangeMatch[2] ? parseInt(rangeMatch[2]) : null;
          sorted = sorted.filter(insect => {
            let num = parseInt(insect.serial);
            if (isNaN(num)) return false;
            if (min !== null && num < min) return false;
            if (max !== null && num > max) return false;
            return true;
          });
        } else {
          sorted = sorted.filter(insect => {
            let idStr = insect.id ? String(insect.id).toLowerCase() : "";
            let userIdStr = insect.userId ? String(insect.userId).toLowerCase().trim() : "";
            return (
              (insect.description && insect.description.toLowerCase().includes(keyword)) ||
              (insect.serial && String(insect.serial).includes(keyword)) ||
              (insect.name && insect.name.toLowerCase().includes(keyword)) ||
              (insect.user && insect.user.toLowerCase().includes(keyword)) ||
              idStr.includes(keyword) ||
              userIdStr.includes(keyword)
            );
          });
        }
      }

      // 表描画
      listContainer.innerHTML = sorted.map(insect => {
        let userId = (insect.userId || "").trim();
        let canDelete = (currentUserId === "kanrinin" || currentUserId === userId);
        return `
          <tr>
            <td>${insect.serial}</td>
            <td><a href="detail.html?id=${insect.id}">${insect.name}</a></td>
            <td>${insect.user}</td>
            <td>${insect.date || ""}</td>
            <td>${countCommentsWithReplies(insect.comments)}</td>
            <td>${insect.views || 0}</td>
            <td>${canDelete ? `<button class="delete-btn" onclick="if(confirm('削除しますか？')) deleteInsect(${insect.id})">削除</button>` : ""}</td>
          </tr>
        `;
      }).join("");
    }

    sortSelect.addEventListener("change", renderList);
    searchInput.addEventListener("input", renderList);
    renderList();
  </script>
</body>
</html>
