<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品リスト - 空想昆虫</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="空想昆虫ロゴ" class="logo">
    <nav>
      <a href="index.html">トップ</a>
      <a href="new.html">新規作成</a>
      <a href="list.html">リスト</a>
    </nav>
  </header>

  <main>
    <h1>作品リスト</h1>

    <!-- 並び替え・検索 -->
    <div class="controls">
      <label>並び替え：
        <select id="sortSelect">
          <option value="newest">最新順（登録日が新しい順）</option>
          <option value="oldest">古い順</option>
          <option value="name">名称順</option>
        </select>
      </label>

      <label>検索：
        <input type="text" id="searchInput" placeholder="名称 / 作成者 / ID で検索">
      </label>
    </div>

    <!-- 全削除ボタン -->
    <button id="deleteAllBtn" class="danger">全削除</button>

    <!-- 表 -->
    <table id="insectTable">
      <thead>
        <tr>
          <th>No.</th>
          <th>名称</th>
          <th>作成者</th>
          <th>登録日</th>
          <th>コメント数</th>
          <th>アクセス数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScriptで表示 -->
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
