<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品リスト (共有版)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #cfc; }
    td a { color: green; text-decoration: none; }
    td a:hover { text-decoration: underline; }
    .search-box { margin: 1em 0; }
    .search-box input { width: 300px; padding: 6px; }
    header { background: #0c0; color: #fff; padding: 10px 20px;
      display: flex; align-items: center; justify-content: space-between; }
    header nav a { color: #fff; margin-left: 20px; text-decoration: none; font-weight: bold; }
    header nav a:hover { text-decoration: underline; }
    header img { height: 60px; }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="空想昆虫ロゴ"></a>
    <nav>
      <a href="index.html">トップ</a>
      <a href="new.html">新規作成</a>
      <a href="list.html">リスト</a>
    </nav>
  </header>

  <main>
    <h2>作品リスト (みんなの投稿)</h2>

    <label for="sortSelect">並び替え：</label>
    <select id="sortSelect">
      <option value="newest">最新順</option>
      <option value="oldest">古い順</option>
      <option value="viewsDesc">アクセス数順</option>
      <option value="commentsDesc">コメント数順</option>
    </select>

    <div class="search-box">
      <label for="searchInput">検索：</label>
      <input type="text" id="searchInput" placeholder="名称 / 作成者 / 説明 / ID">
    </div>

    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>名称</th>
          <th>作成者</th>
          <th>登録日</th>
          <th>コメント数</th>
          <th>アクセス数</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </main>

  <!-- Firebase SDK 読み込み -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCScKcpIL1xX2gGDpVS3HpIof0_QONLULm8",
      authDomain: "kontyu-project.firebaseapp.com",
      projectId: "kontyu-project",
      storageBucket: "kontyu-project.appspot.com",
      messagingSenderId: "1029388457127",
      appId: "1:1029388457127:web:e4da23d8c3cab39de03782"
    };

    // 初期化
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listContainer = document.getElementById("list");
    const sortSelect = document.getElementById("sortSelect");
    const searchInput = document.getElementById("searchInput");

    // コメント数カウント（返信含む）
    function countCommentsWithReplies(comments) {
      if (!comments) return 0;
      let count = comments.length;
      comments.forEach(c => {
        count += countCommentsWithReplies(c.replies || []);
      });
      return count;
    }

    // Firestore から作品をロード
    async function loadInsects() {
      let querySnapshot = await getDocs(collection(db, "insects"));
      let insects = [];
      querySnapshot.forEach(doc => {
        insects.push({ id: doc.id, ...doc.data() });
      });
      renderList(insects);
    }

    function renderList(insects) {
      let sorted = [...insects];
      let sortType = sortSelect.value;
      let keyword = searchInput.value.trim().toLowerCase();

      // 並び替え
      switch(sortType) {
        case "newest": sorted.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); break;
        case "oldest": sorted.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0)); break;
        case "viewsDesc": sorted.sort((a, b) => (b.views || 0) - (a.views || 0)); break;
        case "commentsDesc": sorted.sort((a, b) => countCommentsWithReplies(b.comments) - countCommentsWithReplies(a.comments)); break;
      }

      // 検索
      if (keyword) {
        sorted = sorted.filter(insect =>
          (insect.name || "").toLowerCase().includes(keyword) ||
          (insect.user || "").toLowerCase().includes(keyword) ||
          (insect.description || "").toLowerCase().includes(keyword) ||
          (insect.id || "").toLowerCase().includes(keyword)
        );
      }

      // 表描画
      listContainer.innerHTML = "";
      sorted.forEach((insect, index) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="detail.html?id=${insect.id}">${insect.name || "名称なし"}</a></td>
          <td>${insect.user || "匿名"}</td>
          <td>${insect.date || ""}</td>
          <td>${countCommentsWithReplies(insect.comments)}</td>
          <td>${insect.views || 0}</td>
        `;
        listContainer.appendChild(tr);
      });
    }

    // イベント
    sortSelect.addEventListener("change", loadInsects);
    searchInput.addEventListener("input", loadInsects);

    // 初期ロード
    loadInsects();
  </script>
</body>
</html>
