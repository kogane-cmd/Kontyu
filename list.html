<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品リスト</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #cfc; }
    td a { color: green; text-decoration: none; }
    td a:hover { text-decoration: underline; }
    .admin-controls { margin-top: 1em; text-align: right; }
    .admin-controls button { background: red; color: white; border: none; padding: 6px 12px; cursor: pointer; }
    .delete-btn, .edit-btn {
      background: #555; color: white; border: none;
      padding: 4px 8px; cursor: pointer; margin: 2px;
    }
    .delete-btn { background: #f55; }
    .edit-btn { background: #28a745; }
    .search-box { margin: 1em 0; }
    .search-box input { width: 300px; padding: 6px; }
    header { background: #0c0; color: #fff; padding: 10px 20px;
      display: flex; align-items: center; justify-content: space-between; }
    header nav a { color: #fff; margin-left: 20px; text-decoration: none; font-weight: bold; }
    header nav a:hover { text-decoration: underline; }
    header img { height: 60px; }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="空想昆虫ロゴ"></a>
    <nav>
      <a href="index.html">トップ</a>
      <a href="new.html">新規作成</a>
      <a href="list.html">リスト</a>
    </nav>
  </header>

  <main>
    <h2>作品リスト</h2>

    <label for="sortSelect">並び替え：</label>
    <select id="sortSelect">
      <option value="newest">最新順</option>
      <option value="oldest">古い順</option>
      <option value="viewsDesc">アクセス数順</option>
      <option value="commentsDesc">コメント数順</option>
    </select>

    <div class="search-box">
      <label for="searchInput">検索：</label>
      <input type="text" id="searchInput" placeholder="説明 / No.(例:5~10) / 名称 / 作成者 / ID / userId">
    </div>

    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>名称</th>
          <th>作成者</th>
          <th>登録日</th>
          <th>コメント数</th>
          <th>アクセス数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

    <div class="admin-controls" id="adminControls" style="display:none;">
      <button id="deleteAll">⚠ 全削除</button>
    </div>
  </main>

  <script>
    // ユーザーIDの管理
    if (!localStorage.getItem("currentUserId")) {
      localStorage.setItem("currentUserId", "guest");
    }
    let currentUserId = localStorage.getItem("currentUserId").trim().toLowerCase();

    let insects = JSON.parse(localStorage.getItem("insects") || "[]");
    let listContainer = document.getElementById("list");
    let sortSelect = document.getElementById("sortSelect");
    let searchInput = document.getElementById("searchInput");

    // 管理人なら全削除ボタンを表示
    if (currentUserId === "kanrinin") {
      document.getElementById("adminControls").style.display = "block";
      document.getElementById("deleteAll").addEventListener("click", function(){
        if (confirm("⚠ 本当に全作品を削除しますか？")) {
          localStorage.removeItem("insects");
          insects = [];
          renderList();
        }
      });
    }

    // コメント数カウント（返信含む）
    function countCommentsWithReplies(comments) {
      if (!comments) return 0;
      let count = comments.length;
      comments.forEach(c => {
        count += countCommentsWithReplies(c.replies || []);
      });
      return count;
    }

    // 個別削除
    function deleteInsect(id) {
      insects = insects.filter(i => i.id !== id);
      localStorage.setItem("insects", JSON.stringify(insects));
      renderList();
    }

    function renderList() {
      let sorted = [...insects];
      let sortType = sortSelect.value;
      let keyword = searchInput.value.trim().toLowerCase();

      // 並び替え
      switch(sortType) {
        case "newest": sorted.sort((a, b) => b.id - a.id); break;
        case "oldest": sorted.sort((a, b) => a.id - b.id); break;
        case "viewsDesc": sorted.sort((a, b) => (b.views || 0) - (a.views || 0)); break;
        case "commentsDesc": sorted.sort((a, b) => countCommentsWithReplies(b.comments) - countCommentsWithReplies(a.comments)); break;
      }

      // 検索
      if (keyword) {
        sorted = sorted.filter(insect => {
          let idStr = (insect.id || "").toString().toLowerCase();
          let userIdStr = (insect.userId || "").trim().toLowerCase();
          return (
            (insect.description || "").toLowerCase().includes(keyword) ||
            (insect.serial || "").toString().includes(keyword) ||
            (insect.name || "").toLowerCase().includes(keyword) ||
            (insect.user || "").toLowerCase().includes(keyword) ||
            idStr.includes(keyword) ||
            userIdStr.includes(keyword)
          );
        });
      }

      // 表描画
      listContainer.innerHTML = "";
      sorted.forEach(insect => {
        let userId = (insect.userId || "").trim().toLowerCase();
        let canEditOrDelete = (currentUserId === "kanrinin" || currentUserId === userId);

        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${insect.serial || ""}</td>
          <td><a href="detail.html?id=${insect.id}">${insect.name}</a></td>
          <td>${insect.user}</td>
          <td>${insect.date || ""}</td>
          <td>${countCommentsWithReplies(insect.comments)}</td>
          <td>${insect.views || 0}</td>
          <td></td>
        `;

        if (canEditOrDelete) {
          let td = tr.querySelector("td:last-child");

          // 編集ボタン
          let editBtn = document.createElement("button");
          editBtn.textContent = "編集";
          editBtn.className = "edit-btn";
          editBtn.onclick = () => {
            location.href = `edit.html?id=${insect.id}`;
          };
          td.appendChild(editBtn);

          // 削除ボタン
          let delBtn = document.createElement("button");
          delBtn.textContent = "削除";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => {
            if (confirm("削除しますか？")) {
              deleteInsect(insect.id);
            }
          };
          td.appendChild(delBtn);
        }

        listContainer.appendChild(tr);
      });
    }

    sortSelect.addEventListener("change", renderList);
    searchInput.addEventListener("input", renderList);
    renderList();
  </script>
</body>
</html>
