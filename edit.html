<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品編集</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { color: green; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 15px; padding: 8px 15px; background: #0c0; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #090; }
    .error { color: red; margin-top: 10px; }
    header { background: #0c0; color: #fff; padding: 10px 20px;
      display: flex; align-items: center; justify-content: space-between; }
    header nav a { color: #fff; margin-left: 20px; text-decoration: none; font-weight: bold; }
    header nav a:hover { text-decoration: underline; }
    header img { height: 60px; }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="空想昆虫ロゴ"></a>
    <nav>
      <a href="index.html">トップ</a>
      <a href="new.html">新規作成</a>
      <a href="list.html">リスト</a>
    </nav>
  </header>

  <main>
    <h1>作品を編集</h1>
    <div id="formContainer" style="display:none;">
      <label>名称: <input type="text" id="name"></label>
      <label>作成者: <input type="text" id="user"></label>
      <label>説明: <textarea id="description"></textarea></label>
      <label>画像ファイル: <input type="file" id="image" accept="image/*"></label>
      <label>更新キーを入力: <input type="password" id="updateKeyInput"></label>
      <button id="updateBtn">更新</button>
    </div>
    <p class="error" id="error"></p>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyCScKcpIL1xX2gGDpVS3HpIof0_QONLULm8",
      authDomain: "kontyu-project.firebaseapp.com",
      projectId: "kontyu-project",
      storageBucket: "kontyu-project.appspot.com",
      messagingSenderId: "1029388457127",
      appId: "1:1029388457127:web:e4da23d8c3cab39de03782"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // URLパラメータからID取得
    const params = new URLSearchParams(window.location.search);
    const insectId = params.get("id");

    const nameInput = document.getElementById("name");
    const userInput = document.getElementById("user");
    const descriptionInput = document.getElementById("description");
    const imageInput = document.getElementById("image");
    const updateKeyInput = document.getElementById("updateKeyInput");
    const updateBtn = document.getElementById("updateBtn");
    const errorEl = document.getElementById("error");
    const formContainer = document.getElementById("formContainer");

    let insectData = null;

    async function loadInsect() {
      if (!insectId) {
        errorEl.textContent = "作品が見つかりません。";
        return;
      }
      const docRef = doc(db, "insects", insectId);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        errorEl.textContent = "作品が見つかりません。";
        return;
      }

      insectData = docSnap.data();
      nameInput.value = insectData.name || "";
      userInput.value = insectData.user || "";
      descriptionInput.value = insectData.description || "";
      formContainer.style.display = "block";
    }

    loadInsect();

    updateBtn.addEventListener("click", async () => {
      const inputKey = updateKeyInput.value.trim();

      if (inputKey !== (insectData.updateKey || "")) {
        errorEl.textContent = "更新キーが違います。";
        return;
      }

      let imageUrl = insectData.image || "";
      if (imageInput.files.length > 0) {
        imageUrl = URL.createObjectURL(imageInput.files[0]); // 簡易的
      }

      const docRef = doc(db, "insects", insectId);
      await updateDoc(docRef, {
        name: nameInput.value,
        user: userInput.value,
        description: descriptionInput.value,
        image: imageUrl,
        date: new Date().toLocaleDateString(),
        lastUpdated: new Date().toISOString()
      });

      alert("更新しました！");
      location.href = `detail.html?id=${insectId}`;
    });
  </script>
</body>
</html>
