<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品編集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">トップ</a>
      <a href="new.html">新規作成</a>
      <a href="list.html">リスト</a>
    </nav>
  </header>

  <main>
    <h2>作品を編集</h2>
    <div id="editForm">
      <label>名称: <input type="text" id="name"></label><br>
      <label>説明: <textarea id="description"></textarea></label><br>
      <label>作成者: <input type="text" id="user"></label><br>
      <label>画像: <input type="file" id="imageFile" accept="image/*"></label><br>
      <!-- 🔑 更新キーは type="text" にして日本語も入力できるようにした -->
      <label>更新キー: <input type="text" id="updateKeyInput"></label><br>
      <button id="updateBtn">更新</button>
    </div>
    <p><a href="list.html">← リストに戻る</a></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCScKcpIL1xX2gGDpVS3HpIof0_QONLULm8",
      authDomain: "kontyu-project.firebaseapp.com",
      projectId: "kontyu-project",
      storageBucket: "kontyu-project.appspot.com",
      messagingSenderId: "1029388457127",
      appId: "1:1029388457127:web:e4da23d8c3cab39de03782"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const params = new URLSearchParams(window.location.search);
    const insectId = params.get("id");
    let insect = null;

    // 日本時間にフォーマット
    function formatDateJST(date) {
      const d = new Date(date);
      d.setHours(d.getHours() + 9);
      return d.toISOString().replace("T", " ").substring(0, 19);
    }

    // データ読み込み
    async function loadInsect() {
      const docRef = doc(db, "insects", insectId);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        alert("作品が見つかりません");
        return;
      }

      insect = { id: docSnap.id, ...docSnap.data() };

      document.getElementById("name").value = insect.name || "";
      document.getElementById("description").value = insect.description || "";
      document.getElementById("user").value = insect.user || "";
    }

    // 更新処理
    document.getElementById("updateBtn").addEventListener("click", async () => {
      const inputKey = document.getElementById("updateKeyInput").value;

      // 🔑 日本語もOK、大小区別あり
      if (!insect.updateKey || inputKey !== insect.updateKey) {
        alert("更新キーが正しくありません");
        return;
      }

      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const user = document.getElementById("user").value;
      const file = document.getElementById("imageFile").files[0];

      let imageUrl = insect.imageUrl || "";

      if (file) {
        const storageRef = ref(storage, "images/" + insectId + "_" + file.name);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }

      await updateDoc(doc(db, "insects", insectId), {
        name,
        description,
        user,
        imageUrl,
        lastUpdated: formatDateJST(new Date())
      });

      alert("作品を更新しました！");
      location.href = "detail.html?id=" + insectId;
    });

    loadInsect();
  </script>
</body>
</html>
