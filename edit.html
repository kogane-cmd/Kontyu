<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>編集</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    async function loadInsect() {
      const docRef = doc(db, "insects", id);
      const snap = await getDoc(docRef);
      if (!snap.exists()) {
        alert("作品が見つかりません");
        return;
      }
      const data = snap.data();
      document.getElementById("name").value = data.name || "";
      document.getElementById("user").value = data.user || "";
      document.getElementById("userId").value = data.userId || "";
      document.getElementById("description").value = data.description || "";
      document.getElementById("updateKey").value = "";
    }

    async function updateInsect(e) {
      e.preventDefault();
      const docRef = doc(db, "insects", id);
      const snap = await getDoc(docRef);
      if (!snap.exists()) return;

      const data = snap.data();
      const enteredKey = document.getElementById("updateKey").value;
      if (enteredKey !== data.updateKey) {
        alert("更新キーが違います");
        return;
      }

      let newKey = document.getElementById("newUpdateKey").value || data.updateKey;
      let imageUrl = data.imageUrl;

      const file = document.getElementById("image").files[0];
      if (file) {
        const storageRef = ref(storage, "images/" + Date.now() + "_" + file.name);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }

      await updateDoc(docRef, {
        name: document.getElementById("name").value,
        user: document.getElementById("user").value,
        userId: document.getElementById("userId").value,
        description: document.getElementById("description").value,
        updateKey: newKey,
        imageUrl,
        lastUpdated: serverTimestamp()
      });

      alert("更新しました！");
      location.href = "detail.html?id=" + id;
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadInsect();
      document.getElementById("editForm").addEventListener("submit", updateInsect);
    });
  </script>
</head>
<body>
  <h2>編集</h2>
  <form id="editForm">
    名称: <input id="name" required><br>
    作成者: <input id="user" required><br>
    作成者ID: <input id="userId" required><br>
    説明: <textarea id="description"></textarea><br>
    現在の更新キー: <input id="updateKey" required><br>
    新しい更新キー: <input id="newUpdateKey"><br>
    新しい画像: <input type="file" id="image" accept="image/*"><br>
    <button type="submit">更新</button>
  </form>
</body>
</html>
