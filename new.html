<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規作成</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 15px; padding: 8px 16px; background: green; color: white; border: none; cursor: pointer; }
    button:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h1>作品を新規登録</h1>

  <form id="newForm">
    <label>名称:
      <input type="text" id="name" required>
    </label>

    <label>作成者:
      <input type="text" id="user" required>
    </label>

    <label>説明:
      <textarea id="description"></textarea>
    </label>

    <label>画像URL（仮対応: ファイルは後でStorageに）:
      <input type="text" id="image">
    </label>

    <button type="submit">登録</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyCScKcpIL1xX2gGDpVS3HpIof0_QONLULm8",
      authDomain: "kontyu-project.firebaseapp.com",
      projectId: "kontyu-project",
      storageBucket: "kontyu-project.appspot.com",
      messagingSenderId: "1029388457127",
      appId: "1:1029388457127:web:e4da23d8c3cab39de03782"
    };

    // 初期化
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // フォーム送信処理
    document.getElementById("newForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const user = document.getElementById("user").value.trim();
      const description = document.getElementById("description").value.trim();
      const image = document.getElementById("image").value.trim();

      if (!name || !user) {
        alert("名称と作成者は必須です");
        return;
      }

      try {
        await addDoc(collection(db, "insects"), {
          name,
          user,
          description,
          image,
          views: 0,
          comments: [],
          date: new Date().toLocaleDateString(),
          timestamp: Date.now(),
          createdAt: serverTimestamp()
        });

        alert("作品を登録しました！");
        window.location.href = "list.html";
      } catch (error) {
        console.error("エラー:", error);
        alert("登録に失敗しました");
      }
    });
  </script>
</body>
</html>
