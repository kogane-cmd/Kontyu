<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規作成</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function saveInsect(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const user = document.getElementById("user").value;
      const userId = document.getElementById("userId").value;
      const description = document.getElementById("description").value;
      const updateKey = document.getElementById("updateKey").value;
      const file = document.getElementById("image").files[0];

      let imageUrl = "";
      if (file) {
        const storageRef = ref(storage, "images/" + Date.now() + "_" + file.name);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "insects"), {
        name, user, userId, description,
        updateKey,
        imageUrl,
        date: serverTimestamp(),
        lastUpdated: serverTimestamp(),
        views: 0
      });

      alert("登録しました！");
      location.href = "list.html";
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("insectForm").addEventListener("submit", saveInsect);
    });
  </script>
</head>
<body>
  <h2>新規作成</h2>
  <form id="insectForm">
    名称: <input id="name" required><br>
    作成者: <input id="user" required><br>
    作成者ID: <input id="userId" required><br>
    説明: <textarea id="description"></textarea><br>
    更新キー: <input id="updateKey" required><br>
    画像: <input type="file" id="image" accept="image/*"><br>
    <button type="submit">登録</button>
  </form>
</body>
</html>
