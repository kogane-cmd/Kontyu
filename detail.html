<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品詳細</title>
</head>
<body>
  <main>
    <h2 id="name"></h2>
    <p><strong>作成者:</strong> <span id="user"></span></p>
    <p id="description"></p>
    <img id="image" src="" alt="昆虫画像" style="max-width:400px; display:none;">
    <p><strong>最終更新日:</strong> <span id="lastUpdated"></span></p>
    <p><a href="list.html">← リストに戻る</a></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCScKcpIL1xX2gGDpVS3HpIof0_QONLULm8",
      authDomain: "kontyu-project.firebaseapp.com",
      projectId: "kontyu-project",
      storageBucket: "kontyu-project.appspot.com",
      messagingSenderId: "1029388457127",
      appId: "1:1029388457127:web:e4da23d8c3cab39de03782"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 日本時間フォーマット関数
    function formatDateJST(date) {
      const d = new Date(date);
      d.setHours(d.getHours() + 9);
      return d.toISOString().replace("T", " ").substring(0, 19);
    }

    const params = new URLSearchParams(window.location.search);
    const insectId = params.get("id");

    async function loadDetail() {
      const docRef = doc(db, "insects", insectId);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        document.body.innerHTML = "<p>作品が見つかりません</p>";
        return;
      }

      const data = docSnap.data();
      document.getElementById("name").textContent = data.name || "名称なし";
      document.getElementById("description").textContent = data.description || "";
      document.getElementById("user").textContent = data.user || "匿名";

      if (data.lastUpdated) {
        document.getElementById("lastUpdated").textContent = formatDateJST(data.lastUpdated);
      } else {
        document.getElementById("lastUpdated").textContent = "不明";
      }

      if (data.imageUrl) {
        const img = document.getElementById("image");
        img.src = data.imageUrl;
        img.style.display = "block";
      }
    }

    loadDetail();
  </script>
</body>
</html>
